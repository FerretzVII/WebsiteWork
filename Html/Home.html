<!DOCTYPE html>
<html>
<!DOCTYPE HTML>
<html>
<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Uses a header that contracts as the page scrolls down. -->
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <!-- Top row, always visible -->
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">My Adventures</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="waterfall-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="waterfall-exp" />
            </div>
          </div>
        </div>
        <!-- Bottom row, not visible on scroll -->
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Home</a>
            <a class="mdl-navigation__link" href="">My Adventures</a>
            <a class="mdl-navigation__link" href="">future Adventures</a>
            <a class="mdl-navigation__link" href="">Resources</a>
            <a class="mdl-navigation__link" href="">About Me</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Choose Your Adventure</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Home</a>
            <a class="mdl-navigation__link" href="">Running</a>
            <a class="mdl-navigation__link" href="">Biking</a>
            <a class="mdl-navigation__link" href="">Hiking</a>
            <a class="mdl-navigation__link" href="">Camping</a>
            <a class="mdl-navigation__link" href="">Kayaking</a>
            <a class="mdl-navigation__link" href="">Swimming</a>
            <a class="mdl-navigation__link" href="">Relaxing</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">This is about my My Adventures</div>
      </main>
    </div>
  </body>
</html>
</html>
</html>
